<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1 class="text-center">Contacts</h1>
  </header>
  <main>
    <section class="contacts">
      <div class="container">
        <div class="contacts__content">
          <div class="input-group mb-3">
            <label for="contacts-search" class="input-group-text" id="basic-addon1">Search</label>
            <input id="contacts-search" type="text" class="form-control" placeholder="Contact">
          </div>
          <div class="contacts__list ">
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>
  <div class="modal" id="callModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">User name</h1>
          <h2 class="modal-title fs-5">user phone</h2>
        </div>
        <div class="modal-body"> call status </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Decline <i
              class="bi bi-telephone"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./js/vendor/Call.js"></script>
  <script src="./js/vendor/CallController.js"></script>
  <script src="./js/database/users.js"></script>
  <script src="./js/User.js"></script>
  <script src="./js/PhoneBook.js"></script>
  <!--<script src="./js/script.js"></script>-->
</body>
</html>
